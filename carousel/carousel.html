<body>
  <!-- Portfolio Overview -->
  <div class="portfolio__container">
    <h2>Portfolio</h2>

      <div class="slide portfolio__image--1 displayBlock"></div>
      <div class="slide portfolio__image--2 displayBlock"></div>
      <div class="slide portfolio__image--3 displayBlock"></div>
      <div class="slide portfolio__image--4 displayNone"></div>
      <div class="slide portfolio__image--5 displayNone"></div>
      <div class="slide portfolio__image--6 displayNone"></div>
    </div>

    <!-- Controls -->
    <div class="portfolio__controls">
      <a href="#" onclick="previousSlide()"><img src="images/icons/arrow_back.svg" alt="Go to Previous Slide" /></a>
      <a href="#" onclick="nextSlide()"><img src="images/icons/arrow_forward.svg" alt="Go to Next Slide" /></a>
      <a href="#" onclick="stopCarousel()"><img src="images/icons/pause.svg" alt="Stop Slideshow"></a>
      <a href="#" onclick="startCarousel()"><img src="images/icons/play.svg" alt="Start Slideshow"></a>
    </div>
