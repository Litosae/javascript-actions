<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel/carousel.css">
  <link rel="icon" href="images/icons/carousel.png">
  <script src="./carousel/carousel.js" defer></script>
</head>

<body>
  <!-- Portfolio Overview -->
  <div class="portfolio__container">
    <h2>Portfolio</h2>
    <div class="portfolio__images">
      <div class="slide portfolio__image--1 displayBlock"></div>
      <div class="slide portfolio__image--2 displayBlock"></div>
      <div class="slide portfolio__image--3 displayBlock"></div>
      <div class="slide portfolio__image--4 displayNone"></div>
      <div class="slide portfolio__image--5 displayNone"></div>
      <div class="slide portfolio__image--6 displayNone"></div>
    </div>

    <!-- Thumbnails -->
    <div class="portfolio__thumbnails">
      <a href="#" onclick="showThumbnail(0)"><img src="carousel/images/image-1.avif" alt=""></a>
      <a href="#" onclick="showThumbnail(1)"><img src="carousel/images/image-2.avif" alt=""></a>
      <a href="#" onclick="showThumbnail(2)"><img src="carousel/images/image-3.avif" alt=""></a>
      <a href="#" onclick="showThumbnail(3)"><img src="carousel/images/image-4.avif" alt=""></a>
      <a href="#" onclick="showThumbnail(4)"><img src="carousel/images/image-5.avif" alt=""></a>
      <a href="#" onclick="showThumbnail(5)"><img src="carousel/images/image-6.avif" alt=""></a>
    </div>

    <!-- Controls -->
    <div class="portfolio__controls">
      <!-- Slider -->
      <form class="slider__container">
        <label for="timer">Slideshow Duration</label> <br>
        <input type="range" id="timer" class="slider" min="1" max="13" value="7">
      </form>
      
      <div>
        <a onclick="previousSlide()"><img src="carousel/images/icons/arrow_back.svg" alt="Go to Previous Slide" /></a>
        <a onclick="nextSlide()"><img src="carousel/images/icons/arrow_forward.svg" alt="Go to Next Slide" /></a>
        <a onclick="stopCarousel()"><img src="carousel/images/icons/pause.svg" alt="Stop Slideshow"></a>
        <a onclick="startCarousel()"><img src="carousel/images/icons/play.svg" alt="Start Slideshow"></a>
      </div>
    </div>


  </div>
</body>

</html>
